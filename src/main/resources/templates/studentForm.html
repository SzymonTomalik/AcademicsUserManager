<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
</head>
<body>
<div align="center">
    <h1>Dodaj Studenta</h1>
    <br/>
    <table border="0" cellpadding="10">
        <form th:action="@{/students/add}" th:object="${newStudent}" method="post">
            <tr>
                <td><label for="firstname">ImiÄ™</label></td>
                <td><input type="text" th:field="*{firstname}" id="firstname"></td>
                <td>
                    <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td><label for="lastname">Nazwisko</label></td>
                <td><input type="text" th:field="*{lastname}" id="lastname" ></td>
                <td>
                    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" style="color: red"></div>
                </td>
            </tr>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" th:field="*{email}" id="email" ></td>
                <td>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td><label for="age">Wiek</label></td>
                <td><input type="number" th:field="*{age}" id="age" ></td>
                <td>
                    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td><label for="fieldOfStudy">Kierunek</label></td>
                <td><input type="text" th:field="*{fieldOfStudy}" id="fieldOfStudy"></td>
                <td>
                    <div th:if="${#fields.hasErrors('fieldOfStudy')}" th:errors="*{fieldOfStudy}" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Dodaj"></td>
            </tr>
        </form>
    </table>
</div>
</body>
</html>
